<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aberystwyth Monkey Appreciation Society</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="title"><h1>Aberystwyth Monkey Appreciation Society</h1></div> 

  <div class="monkey3 monkey-1"></div>
  <div class="monkey monkey-2"></div>
  <div class="monkey monkey-3"></div>
  <div class="monkey2 monkey-4"></div>
  <div class="monkey2 monkey-5"></div>
  <div class="monkey3 monkey-6"></div>

  <div class="narner narner-1"></div>
  <div class="narner narner-2"></div> 
  <div class="narner narner-3"></div>
  <div class="narner narner-4"></div>
  <div class="narner narner-5"></div>
  <div class="narner narner-6"></div>

  <div class="vine">
    <div class="monkey-swing">
      <img src="https://www.abermonkey.co.uk/narner.png" alt="Swinging narner">
      <img src="https://www.abermonkey.co.uk/swingmonkey.jpg" alt="Swinging Monkey">
    </div>
  </div>

  <div>
    <a href="https://www.abersu.co.uk/society/14091/" class="jungle-button">Join the Society!</a>
    <a href="https://discord.gg/AA8KP4dJD9" class="jungle-button">Enter the jungle on Discord!</a>
    <a href="https://www.instagram.com/abermonkeysoc/" class="jungle-button">Follow us on Instagram!</a>
  </div>
  

  <script> 
    const explosionSoundUrl = "monkey1.mp3"; // URL of the explosion sound
    const redirectUrl = "https://www.abermonkey.co.uk/supersecretamazingmonkeygameomg.html";    // URL to redirect when all elements are clicked, you didnt read this nerd, find out the normal way.
  
    // Get all monkeys and bananas
    const elements = document.querySelectorAll(".monkey, .monkey2, .monkey3, .narner, .vine, .swingingmonkey");
    let remainingElements = elements.length;
  
    function playExplosionSound() {
      const audio = new Audio(explosionSoundUrl);
      audio.play();
    }
  
    function explodeElement(event) {
      const element = event.target;
  
      // Play sound
      playExplosionSound();
  
      // Add exploding class for animation
      element.classList.add("exploding");
  
      // Remove the element after animation completes
      element.addEventListener("animationend", () => {
        element.remove();
  
        // Decrement remaining elements count
        remainingElements--;
  
        // Redirect if all elements have been clicked
        if (remainingElements === 0) {
          window.location.href = redirectUrl;
        }
      });
    }
  
    // Attach click event listeners to all monkeys and bananas
    elements.forEach((element) => {
      element.addEventListener("click", explodeElement);
    });
  </script>
  
</body>
</html>
