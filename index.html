<!DOCTYPE html>
<html lang="en">
<head>

  <title>Monkey Themed Background</title>

</head>
<body>
  <div class="monkey monkey-1"></div>
  <div class="monkey monkey-2"></div>
  <div class="monkey monkey-3"></div>
  <div class="monkey monkey-4"></div>

  <div class="narner narner-3"></div>

  <div class="falling-banana" style="--i: 1;"></div>
  <div class="falling-banana" style="--i: 2;"></div>
  <div class="falling-banana" style="--i: 3;"></div>

  <div class="content">
    <h1>Aberystwyth Monkey Appreciation Society</h1>
    <a href="https://discord.gg/THkWcavYHT" class="jungle-button">Join the Jungle!</a>

</html>
